<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource Materials - My Website</title>
    <link rel="stylesheet" href="/nav.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar navigation -->
    <nav class="sidebar">
      <h2>Main Menu</h2>
      <input type="text" id="search-bar" placeholder="Search..." />
      <a href="index.html">Home</a>
      <a href="resource_material.html">Resource Materials</a>
      <a href="profile.html">Profile</a>
      <a href="announcement.html">Announcements</a>
      <a href="club.html">Club Events</a>
      <a href="department_events.html">Department Events</a>
    </nav>

    <!-- Main content -->
    <div class="content">
      <h1>Upload Resource Material</h1>
      <form id="resource-form">
        <!-- Name -->
        <label for="resource-name">Name:</label>
        <input
          type="text"
          id="resource-name"
          name="resource-name"
          placeholder="Enter name"
          required
        />

        <!-- Branch -->
        <label for="resource-branch">Branch:</label>
        <input
          type="text"
          id="resource-branch"
          name="resource-branch"
          placeholder="Enter branch"
          required
        />

        <!-- Semester -->
        <label for="resource-semester">Semester:</label>
        <input
          type="number"
          id="resource-semester"
          name="resource-semester"
          placeholder="Enter semester"
          required
        />

        <!-- Subject -->
        <label for="resource-subject">Subject:</label>
        <input
          type="text"
          id="resource-subject"
          name="resource-subject"
          placeholder="Enter subject"
          required
        />

        <!-- Is Teacher -->
        <label for="resource-is-teacher">Are you a teacher?</label>
        <select id="resource-is-teacher" name="resource-is-teacher" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>

        <!-- File Upload -->
        <label for="resource-file">Upload File:</label>
        <input type="file" id="resource-file" name="resource-file" required />

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
