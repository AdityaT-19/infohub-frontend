<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Department Event</title>
    <link rel="stylesheet" href="/nav.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="sidebar">
      <h2>Main Menu</h2>
      <input type="text" id="search-bar" placeholder="Search..." />
      <a href="index.html">Home</a>
      <a href="resource_material.html">Resource Materials</a>
      <a href="profile.html">Profile</a>
      <a href="announcement.html">Announcements</a>
      <a href="club.html">Club Events</a>
      <a href="department_events.html">Department Events</a>
    </nav>
    <div class="container">
      <!-- Heading -->
      <h1>Event Details</h1>

      <!-- Event Information Section -->
      <div class="event-info">
        <form id="event-form">
          <!-- Title -->
          <label for="event-title">Title:</label>
          <input
            type="text"
            id="event-title"
            name="event-title"
            placeholder="Enter event title"
          />

          <!-- Description -->
          <label for="event-description">Description:</label>
          <input
            type="text"
            id="event-description"
            name="event-description"
            placeholder="Enter event description"
          />

          <!-- Venue -->
          <label for="event-venue">Venue : </label>
          <input
            type="text"
            id="event-venue"
            name="event-venue"
            placeholder="Enter event venue"
          />

          <!-- Date & Time -->
          <label for="event-date-time">Date & Time:</label>
          <input
            type="datetime-local"
            id="event-date-time"
            name="event-date-time"
          />

          <!-- Department -->
          <label for="event-dept">Department:</label>
          <input
            type="text"
            id="event-dept"
            name="event-dept"
            placeholder="Enter department name"
          />

          <!-- Submit Button -->
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- You can add JavaScript here to handle form submission and other interactions -->
    <script src="script.js"></script>
  </body>
</html>
